<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Social links</title>
  </head>
  <body>
    <header>
      <div class="ring">
        <img src="./img/perfil.jpg" alt="Foto de perfil" />
      </div>
      <a href="https://www.instagram.com/mateusbrazs/" target="_blank" rel="noopener noreferrer">
        <h1>@mateusbrazs</h1>
      </a>
    </header>
    <main>
      <div class="links">
        <a href="https://github.com/MBrazz" target="_blank" rel="noopener noreferrer">
          <div id="github">
            <img src="./img/github.svg" alt="Logo do github" />
            <h2>GitHub</h2>
          </div>
        </a>

        <a href="https://www.facebook.com/mateus.brazalmeida" target="_blank" rel="noopener noreferrer">
          <div id="facebook">
            <img src="./img/facebook.svg" alt="Logo do facebook" />
            <h2>Facebook</h2>
          </div>
        </a>

        <a href="https://discord.com/channels/@MBrazz#4696" target="_blank" rel="noopener noreferrer">
        <div id="discord">
          <img src="./img/discord.svg" alt="Logo do discord" />
          <h2>Discord</h2>
        </div>
        <a/>

        <a href="https://www.linkedin.com/in/mateus-braz/" target="_blank" rel="noopener noreferrer">
        <div id="linkedin">
          <img src="./img/linkedin.svg" alt="Logo do linkedin" />
          <h2>Linkedin</h2>
        </div>

        </a>
      </div>
    </main>
  </body>
</html>
